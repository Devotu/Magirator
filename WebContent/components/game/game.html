<div class="jumbotron text-center">
	<h1>Game</h1>

	<div class="form-group" ng-show="draw">
		<label>Draw:</label> <input type="checkbox" ng-model="draw" />
	</div>

	<ol class="list-group">
		<li ng-repeat="participant in participants | orderBy:participant.result.place" class="list-group-item row">
			<div>
				<h3>{{ participant.player.playername }}
					<span class="glyphicon glyphicon-ok positive" ng-show="participant.result.confirmed"></span></h3>
				<p>{{ participant.deck.name }}</p>
				<table class="center">
					<tr>
						<th>
							<div ng-switch="participant.deck.blackCards > 0">
								<div ng-switch-when="true">
									<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="mana-image" preserveAspectRatio="none">
										<circle cx="50" cy="50" r="40" stroke="gray" stroke-width="4" fill="black" />
									</svg>
								</div>
								<div ng-switch-default>
									<svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" class="mana-image" preserveAspectRatio="none">
										<circle cx="50" cy="50" r="40" stroke="lightgray" stroke-width="4" fill="lightgray" />
									</svg>
								</div>
							</div>
						</th>
						<th>
							<div ng-switch="participant.deck.whiteCards > 0">
								<div ng-switch-when="true">
									<svg viewBox="0 0 100 100" class="mana-image">
										<circle cx="50" cy="50" r="40" stroke="gray" stroke-width="4" fill="white" />


								</div>
								<div ng-switch-default>
									<svg viewBox="0 0 100 100" class="mana-image">
										<circle cx="50" cy="50" r="40" stroke="lightgray" stroke-width="4" fill="lightgray" />


								</div>
							</div>
						</th>
						<th>
							<div ng-switch="participant.deck.redCards > 0">
								<div ng-switch-when="true">
									<svg viewBox="0 0 100 100" class="mana-image">
										<circle cx="50" cy="50" r="40" stroke="gray" stroke-width="4" fill="red" />


								</div>
								<div ng-switch-default>
									<svg viewBox="0 0 100 100" class="mana-image">
										<circle cx="50" cy="50" r="40" stroke="lightgray" stroke-width="4" fill="lightgray" />


								</div>
							</div>
						</th>
						<th>
							<div ng-switch="participant.deck.greenCards > 0">
								<div ng-switch-when="true">
									<svg viewBox="0 0 100 100" class="mana-image">
										<circle cx="50" cy="50" r="40" stroke="gray" stroke-width="4" fill="green" />


								</div>
								<div ng-switch-default>
									<svg viewBox="0 0 100 100" class="mana-image">
										<circle cx="50" cy="50" r="40" stroke="lightgray" stroke-width="4" fill="lightgray" />


								</div>
							</div>
						</th>
						<th>
							<div ng-switch="participant.deck.blueCards > 0">
								<div ng-switch-when="true">
									<svg viewBox="0 0 100 100" class="mana-image">
										<circle cx="50" cy="50" r="40" stroke="gray" stroke-width="4" fill="blue" />


								</div>
								<div ng-switch-default>
									<svg viewBox="0 0 100 100" class="mana-image">
										<circle cx="50" cy="50" r="40" stroke="lightgray" stroke-width="4" fill="lightgray" />


								</div>
							</div>
						</th>
						<th>
							<div ng-switch="participant.deck.colorlessCards > 0">
								<div ng-switch-when="true">
									<svg viewBox="0 0 100 100" class="mana-image">
										<circle cx="50" cy="50" r="40" stroke="gray" stroke-width="4" fill="colorless" />


								</div>
								<div ng-switch-default>
									<svg viewBox="0 0 100 100" class="mana-image">
										<circle cx="50" cy="50" r="40" stroke="lightgray" stroke-width="4" fill="lightgray" />


								</div>
							</div>
						</th>
					</tr>
				</table>
				<p>{{ participant.result.comment }}</p>

				<div class="form-group col-sm-6">
					<label>Positive</label>
					<p class="positive base-wide center" ng-repeat="tag in participant.tags | postiveTags">{{ tag }}</p>
				</div>
				<div class="form-group col-sm-6">
					<label>Negative</label>
					<p class="negative base-wide center" ng-repeat="tag in participant.tags | negativeTags">{{ tag }}</p>
				</div>

			</div>
		</li>
	</ol>

</div>

<p class='debug-text'>Result: {{ result }}</p>
