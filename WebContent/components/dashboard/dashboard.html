<div class="q14" ng-show="liveGame != 'none'" ng-click="goToGame()">
	To game
</div>
<div class="q14" ng-show="liveGame == 'none'" ng-click="goStartGame()">
	New game
</div>
<div class="q14" ng-show="liveGame == 'none'" ng-click="goJoinGame()">
	Join game
</div>
<div class="q14" ng-click="goAddDeck()">
	Add Deck
</div>
<div class="q14" ng-click="goDeckList()">
	View Decks
</div>

<p class='debug-text'>Logged in as: {{ playername }}</p>
<p class='debug-text'>Result: {{ result }}</p>
