<div class="jumbotron text-center">

	<h1>Welcome {{ playername }}</h1>

	<div class="container">
		<div class="row">
			<form class="col-sm-4">
				<button class="btn btn-block btn-primary" ng-click="goAddDeck()">
					<h2>Add Deck</h2>
				</button>
			</form>
			<form class="col-sm-4">
				<button class="btn btn-block btn-primary" ng-click="goDeckList()">
					<h2>View Decks</h2>
				</button>
			</form>
			<form class="col-sm-4">
				<button class="btn btn-block btn-primary" ng-click="goConfirmList()">
					<h2>Confirm Games  <span class="badge">{{ unconfirmed }}</span></h2>
				</button>
			</form>
		</div>
	</div>
</div>

<p class='debug'>Result: {{ result }}</p>
