<div class="tile q1-4" ng-show="liveGame != 'none'" ng-click="goToGame()">
	To game
</div>
<div class="tile q1-4" ng-show="liveGame == 'none'" ng-click="goStartGame()">
	New game
</div>
<div class="tile q1-4" ng-show="liveGame == 'none'" ng-click="goJoinGame()">
	Join game
</div>
<div class="tile q1-4" ng-click="goAddDeck()">
	Add Deck
</div>
<div class="tile q1-4" ng-click="goDeckList()">
	View Decks
</div>

<p class='tile debug-text'>Result: {{ result }}</p>
