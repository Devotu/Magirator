<div class="tile header w-full">
	Alteration
</div>
<div class="tile w-full">
	{{alteration.comment}}
</div>

<div class="inline-tile-wrapper" ng-show="alteration.nameIs != alteration.nameWas">
	<div class="tile header w-full">
		Name
	</div>
	<div class="tile w-5-12">
		{{alteration.nameWas}}
	</div>
	<div class="tile w-1-6">
		<svg class="svg-center-height discrete" svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
			<polygon points="50,50 300,50 450,250 300,450 50,450" /> Became
		</svg>
	</div>
	<div class="tile w-5-12">
		{{alteration.nameIs}}
	</div>
</div>

<div class="inline-tile-wrapper" ng-show="alteration.formatIs != alteration.formatWas">
	<div class="tile header w-full">
		Format
	</div>
	<div class="tile w-5-12">
		{{alteration.formatWas}}
	</div>
	<div class="tile w-1-6">
		<svg class="svg-center-height discrete" svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
			<polygon points="50,50 300,50 450,250 300,450 50,450" /> Became
		</svg>
	</div>
	<div class="tile w-5-12">
		{{alteration.formatIs}}
	</div>
</div>

<div class="inline-tile-wrapper" ng-show="alteration.themeIs != alteration.themeWas">
	<div class="tile header w-full">
		Theme
	</div>
	<div class="tile w-5-12">
		{{alteration.themeWas}}
	</div>
	<div class="tile w-1-6">
		<svg class="svg-center-height discrete" svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
			<polygon points="50,50 300,50 450,250 300,450 50,450" /> Became
		</svg>
	</div>
	<div class="tile w-5-12">
		{{alteration.themeIs}}
	</div>
</div>

<div class="inline-tile-wrapper" ng-show="alteration.colorPatternIs != alteration.colorPatternWas">
	<div class="tile header w-full">
		Colors
	</div>
	<div class="tile black" ng-show="alteration.blackWas"></div>
	<div class="tile white" ng-show="alteration.whiteWas"></div>
	<div class="tile red" ng-show="alteration.redWas"></div>
	<div class="tile green" ng-show="alteration.greenWas"></div>
	<div class="tile blue" ng-show="alteration.blueWas"></div>
	<div class="tile colorless" ng-show="alteration.colorlessWas"></div>
	<div class="tile">
		<svg class="discrete" svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
			<polygon points="50,50 300,50 450,250 300,450 50,450" /> Became
		</svg>
	</div>
	<div class="tile black" ng-show="alteration.blackIs"></div>
	<div class="tile white" ng-show="alteration.whiteIs"></div>
	<div class="tile red" ng-show="alteration.redIs"></div>
	<div class="tile green" ng-show="alteration.greenIs"></div>
	<div class="tile blue" ng-show="alteration.blueIs"></div>
	<div class="tile colorless" ng-show="alteration.colorlessIs"></div>
</div>
