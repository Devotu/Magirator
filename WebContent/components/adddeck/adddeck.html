<div class="tile header w-11-12">
	Colors
</div>

<div class="tile h-half w-1-12" ng-init="color_details = false" ng-click="color_details = !color_details">
	<svg svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" ng-show="!color_details">
		<polygon points="50,200 200,200 200,50 300,50 300,200 300,200 450,200 450,300 300,300 300,450 200,450 200,300 50,300" /> Advanced
	</svg>
	<svg svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" ng-show="color_details">
		<polygon points="50,200 450,200 450,300 50,300" /> Simple.
	</svg>
</div>

<div class="tile helper w-11-12">
	{{helps.colors.text}}
</div>
<div class="tile help-end h-half" ng-click="">
	<svg svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
		<polygon points="100,50 250,200 400,50 450,100 300,250 450,400 400,450 250,300 100,450 50,400 200,250 50,100" /> Dismiss
	</svg>
</div>

<div class="tile inner-tiled black" ng-click="toggleColor('black')" ng-class="{'selected': deck.black > 0}">
	<div class="tile h-50 w-full black">
		Black
	</div>
	<input type="number" class="tile h-half w-100 L-12" ng-model="deck.black" placeholder="Cards" ng-show="color_details">
</div>

<div class="tile inner-tiled white" ng-click="toggleColor('white')" ng-class="{'selected': deck.white > 0}">
	<div class="tile h-50 w-full white">
		White
	</div>
	<input type="number" class="tile h-half w-100 L-12" ng-model="deck.white" placeholder="Cards" ng-show="color_details">
</div>

<div class="tile inner-tiled red" ng-click="toggleColor('red')" ng-class="{'selected': deck.red > 0}">
	<div class="tile h-50 w-full red">
		Red
	</div>
	<input type="number" class="tile h-half w-100 L-12" ng-model="deck.red" placeholder="Cards" ng-show="color_details">
</div>

<div class="tile inner-tiled green" ng-click="toggleColor('green')" ng-class="{'selected': deck.green > 0}">
	<div class="tile h-50 w-full green">
		Green
	</div>
	<input type="number" class="tile h-half w-100 L-12" ng-model="deck.green" placeholder="Cards" ng-show="color_details">
</div>

<div class="tile tile inner-tiled blue" ng-click="toggleColor('blue')" ng-class="{'selected': deck.blue > 0}">
	<div class="tile h-50 w-full blue">
		Blue
	</div>
	<input type="number" class="tile h-half w-100 L-12" ng-model="deck.blue" placeholder="Cards" ng-show="color_details">
</div>

<div class="tile inner-tiled colorless" ng-click="toggleColor('colorless')" ng-class="{'selected': deck.colorless > 0}">
	<div class="tile h-50 w-full colorless">
		Colorless
	</div>
	<input type="number" class="tile h-half w-100 L-12" ng-model="deck.colorless" placeholder="Cards" ng-show="color_details">
</div>


<div class="tile header">
	Details
</div>

<div ng-include="'components/help/help.html'" ng-controller="helpController" ng-init="initHelpController(helps)" class="tile helper"></div>


<input class="tile h-half w-1-3" ng-model="deck.name" type="text" placeholder="Name" autofocus>

<select class="tile w-1-3" ng-options="format for format in formats" ng-model="deck.format" placeholder="Name">
	<option value="" disabled selected>Format</option>
</select>

<div class="tile w-1-3 h-2" ng-click="addDeck()">
	Add Deck
</div>

<input class="tile h-half w-2-3" type="text" ng-model="deck.theme" placeholder="Theme">



<p class='tile debug-text'>Result: {{ result }}</p>
