
<div class="header w-11-12">Colors</div>
<div class="h-half w-1-12" ng-click="toggleColor()">Adv.</div>
<div class="inner-tiled">
	<div class="w-sfull">
		Black
	</div>
	<input class="h-half w-100 C-1-3" type="checkbox" ng-model="deck.blackCards" ng-show="colormode == 'Simple'">
	<input class="h-half w-100 L-1-2" ng-model="deck.blackCards" placeholder="Cards" ng-show="colormode == 'Advanced'">
	<input class="h-half w-100 R-1-2" ng-model="deck.blackLands" placeholder="Lands" ng-show="colormode == 'Advanced'">
</div>
<div class="inner-tiled">
	<div class="w-sfull">
		White
	</div>
	<input class="h-half w-100 C-1-3" type="checkbox" ng-model="deck.whiteCards" ng-show="colormode == 'Simple'">
	<input class="h-half w-100 L-1-2" ng-model="deck.whiteCards" placeholder="Cards" ng-show="colormode == 'Advanced'">
	<input class="h-half w-100 R-1-2" ng-model="deck.whiteLands" placeholder="Lands" ng-show="colormode == 'Advanced'">
</div>
<div class="inner-tiled">
	<div class="w-sfull">
		Red
	</div>
	<input class="h-half w-100 C-1-3" type="checkbox" ng-model="deck.redCards" ng-show="colormode == 'Simple'">
	<input class="h-half w-100 L-1-2" ng-model="deck.redCards" placeholder="Cards" ng-show="colormode == 'Advanced'">
	<input class="h-half w-100 R-1-2" ng-model="deck.redLands" placeholder="Lands" ng-show="colormode == 'Advanced'">
</div>
<div class="inner-tiled">
	<div class="w-sfull">
		Green
	</div>
	<input class="h-half w-100 C-1-3" type="checkbox" ng-model="deck.greenCards" ng-show="colormode == 'Simple'">
	<input class="h-half w-100 L-1-2" ng-model="deck.greenCards" placeholder="Cards" ng-show="colormode == 'Advanced'">
	<input class="h-half w-100 R-1-2" ng-model="deck.greenLands" placeholder="Lands" ng-show="colormode == 'Advanced'">
</div>
<div class="inner-tiled">
	<div class="w-sfull">
		Blue
	</div>
	<input class="h-half w-100 C-1-3" type="checkbox" ng-model="deck.blueCards" ng-show="colormode == 'Simple'">
	<input class="h-half w-100 L-1-2" ng-model="deck.blueCards" placeholder="Cards" ng-show="colormode == 'Advanced'">
	<input class="h-half w-100 R-1-2" ng-model="deck.blueLands" placeholder="Lands" ng-show="colormode == 'Advanced'">
</div>
<div class="inner-tiled">
	<div class="w-sfull">
		Colorles
	</div>
	<input class="h-half w-100 C-1-3" type="checkbox" ng-model="deck.colorlessCards" ng-show="colormode == 'Simple'">
	<input class="h-half w-100 L-1-2" ng-model="deck.colorlessCards" placeholder="Cards" ng-show="colormode == 'Advanced'">
	<input class="h-half w-100 R-1-2" ng-model="deck.colorlessLands" placeholder="Lands" ng-show="colormode == 'Advanced'">
</div>

<div class="header">Add deck</div>
<input class="h-half w-1-3" ng-model="deck.name" type="text" placeholder="Name" autofocus>
<select class="h-half w-1-3" ng-options="format for format in formats" ng-model="deck.format" placeholder="Name">
	<option value="" disabled selected>Format</option>
</select>
<div class="w-1-3 h-2" ng-click="addDeck()">Add Deck</div>
<input class="h-half w-2-3" type="text" ng-model="deck.theme" placeholder="Theme">



<p class='debug-text'>Result: {{ result }}</p>
