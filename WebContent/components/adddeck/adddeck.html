<div class="jumbotron text-center">
	<h1>Add deck</h1>

	<form ng-submit="addDeck()">
		<div class="form-group">
			<label for="name">Name:</label> 
			<input ng-model="deck.name" type="text" class="form-control" autofocus>
		</div>
		<div class="form-group">
			<label for="format">Format:</label> 
			<select ng-options="format for format in formats" ng-model="deck.format" class="form-control"></select>
		</div>
		<div class=".checkbox-inline">
			<label><input type="checkbox" ng-model="deck.black">Black</label>
			<label><input type="checkbox" ng-model="deck.white">White</label>
			<label><input type="checkbox" ng-model="deck.red">Red</label>
			<label><input type="checkbox" ng-model="deck.green">Green</label>
			<label><input type="checkbox" ng-model="deck.blue">Blue</label>
			<label><input type="checkbox" ng-model="deck.colorless">Colorless</label>
		</div>
		<div class="form-group">
			<label for="theme">Theme:</label> 
			<input type="text" class="form-control" ng-model="deck.theme">
		</div>
		<button class="btn btn-primary" type="submit">Add Deck</button>
	</form>
</div>

<p class='debug'>Result: {{ result }}</p>
