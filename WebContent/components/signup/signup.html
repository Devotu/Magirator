<div class="tile w-full h-half header">Sign up</div>
<input class="tile h-half C-1-3" type="text" ng-model="username" placeholder="Username (email)">
<input class="tile h-half C-1-3" type="password" ng-model="password" placeholder="Password">
<input class="tile h-half C-1-3" type="password" ng-model="retype" placeholder="Retype password">
<input class="tile h-half C-1-3" type="text" ng-model="playername" placeholder="Public name">
<div class="tile C-1-3" ng-click="signup()">Login</div>

<p class='debug-text'>Result: {{ result }}</p>
