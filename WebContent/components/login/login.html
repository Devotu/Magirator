<div class="w-full h-half header">Login/Sign up</div>
<input class="h-half C-1-3" type="text" ng-model="username" placeholder="Username (email)">
<input class="h-half C-1-3" type="password" ng-model="password" placeholder="Password">
<div class="C-1-3" ng-click="login()">Login</div>
<div class="CL-1-6" ng-click="goSignup()">Signup</div>
<div class="CR-1-6" ng-click="goReset()">Forgot password?</div>

<p class='debug-text'>Result: {{ result }}</p>
