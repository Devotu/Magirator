<div class="w-sfull h-half">
	<h3 class="neutral-medium">Login/Sign up</h3>
</div>
<input class="h-half mid-13" type="text" ng-model="username" placeholder="Username (email)">
<input class="h-half mid-13" type="password" ng-model="password" placeholder="Password">
<div class="mid-13" ng-click="login()">Login</div>
<div class="mid-16L" ng-click="goSignup()">Signup</div>
<div class="mid-16R" ng-click="goReset()">Forgot password?</div>

<p class='debug-text'>Result: {{ result }}</p>
