<div class="tile w-full h-half header">Login/Sign up</div>
<input class="tile h-half C-1-3" type="text" ng-model="username" placeholder="Username (email)">
<input class="tile h-half C-1-3" type="password" ng-model="password" placeholder="Password">
<div class="tile C-1-3" ng-click="login()">Login</div>
<div class="tile CL-1-6" ng-click="goSignup()">Signup</div>
<div class="tile CR-1-6" ng-click="goReset()">Forgot password?</div>

<p class='tile debug-text'>Result: {{ result }}</p>
