
<div class="tile header w-1-3">
	{{ deckname }}
</div>
<div class="tile h-half w-1-6 tab" ng-class="{ 'active': isSet(1) }" ng-click="setTab(1)">
	info
</div>
<div class="tile h-half w-1-6 tab" ng-class="{ 'active': isSet(2) }" ng-click="setTab(2)">
	Games
</div>
<div class="tile h-half w-1-6 tab" ng-class="{ 'active': isSet(3) }" ng-click="setTab(3)">
	Stats
</div>
<div class="tile h-half w-1-6 tab" ng-class="{ 'active': isSet(4) }" ng-click="setTab(4)">
	Alter
</div>

<div ng-include="'components/help/help.html'" ng-controller="helpController" ng-init="help_initController(
	'viewdeck',
	'Here you can view all data regarding this deck divided into four tabs (Info, Games, Stats and Alterations).'
	)" ng-if="settings.help" ng-show="settings.help.sections.viewdeck" ng-click="settings.help.sections.viewdeck=false" class="include-tiled helper animate-show-hide">
</div>

	<ng-include class="inline-tile-wrapper w-full" src="'components/viewdeck/deck.htm'" onload="getDeck()" ng-show="isSet(1)"></ng-include>

	<ng-include class="inline-tile-wrapper w-full" src="'components/viewdeck/games.htm'" onload="getGames()" ng-show="isSet(2)"></ng-include>
	
	<ng-include class="inline-tile-wrapper w-full" src="'components/viewdeck/deckstats.htm'" onload="getStats()" ng-show="isSet(3)"></ng-include>

	<ng-include class="inline-tile-wrapper w-full" src="'components/viewdeck/alterations.htm'" onload="getAlterations()" ng-show="isSet(4)"></ng-include>
