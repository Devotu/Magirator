<div ng-include="'components/help/help.html'" ng-controller="helpController" ng-init="help_initController(
	'viewdeck_alterations',
	'This is a list of all alterations done to the deck. To make an alteration press the pen icon.'
	)" ng-if="settings.help" ng-show="settings.help.sections.viewdeck_alterations" ng-click="settings.help.sections.viewdeck_alterations=false" class="include-tiled helper animate-show-hide">
</div>

<div class="tile" ng-click="goAlter()">
	<svg class="prominent" svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
		<polygon points="50,450 50,350 350,50 450,150 150,450" /> Alter
	</svg>
</div>

<div ng-repeat="alteration in alterations | orderBy:'created'" class="tile inner-tiled" ng-click="goAlteration(alteration.id)">
	<span class="w-full sub-title">{{alteration.comment}}</span>
</div>
