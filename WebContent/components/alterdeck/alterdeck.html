<div class="jumbotron text-center">
	<h1>Alter deck</h1>

	<form ng-submit="alterDeck()">
		<div class="form-group">
			<label for="comment">Comment:</label> 
			<input type="text" class="form-control" ng-model="comment">
				<button type="submit">Alter Deck</button>
		</div>
		<div class="form-group">
			<label for="name">Name:</label> 
			<input ng-model="deck.name" type="text" class="form-control" autofocus>
		</div>
		<div class="form-group">
			<label for="format">Format:</label> 
			<select ng-options="format for format in formats" ng-model="deck.format" class="form-control"></select>
		</div>
		<div class=".checkbox-inline">
			<label class="checkbox-label colorframed black-frame"><input type="checkbox" ng-model="deck.black">Black</label>
			<label class="checkbox-label colorframed white-frame"><input type="checkbox" ng-model="deck.white">White</label>
			<label class="checkbox-label colorframed red-frame"><input type="checkbox" ng-model="deck.red">Red</label>
			<label class="checkbox-label colorframed green-frame"><input type="checkbox" ng-model="deck.green">Green</label>
			<label class="checkbox-label colorframed blue-frame"><input type="checkbox" ng-model="deck.blue">Blue</label>
			<label class="checkbox-label colorframed colorless-frame"><input type="checkbox" ng-model="deck.colorless">Colorless</label>
		</div>
		<div class="form-group">
			<label for="theme">Theme:</label> 
			<input type="text" class="form-control" ng-model="deck.theme">
		</div>
		<button class="btn btn-primary" type="submit">Alter Deck</button>
	</form>
</div>

<p class='debug-text'>Result: {{ result }}</p>
