<div class="tile header w-full">
	Alter deck
</div>
<input class="tile h-half w-full" type="text" ng-model="comment" placeholder="Comment">
<div class="tile header w-11-12">
	Colors
</div>
<div class="tile h-half w-1-12" ng-init="color_details = false" ng-click="color_details = !color_details">
	<svg svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
		<polygon points="50,200 200,200 200,50 300,50 300,200 300,200 450,200 450,300 300,300 300,450 200,450 200,300 50,300" /> Adv.
	</svg>
</div>
<div class="tile inner-tiled">
	<div class="tile h-50 w-full">
		Black
	</div>
	<input class="tile h-half w-100 C-1-3" type="checkbox" ng-model="deck.blackCards" ng-checked="deck.blackCards > 0" ng-show="!color_details">
	<input class="tile h-half w-100 L-1-2" ng-model="deck.blackCards" placeholder="Cards" ng-show="color_details">
	<input class="tile h-half w-100 R-1-2" ng-model="deck.blackLands" placeholder="Lands" ng-show="color_details">
</div>
<div class="tile inner-tiled">
	<div class="tile h-50 w-full">
		White
	</div>
	<input class="tile h-half w-100 C-1-3" type="checkbox" ng-model="deck.whiteCards" ng-checked="deck.whiteCards > 0" ng-show="!color_details">
	<input class="tile h-half w-100 L-1-2" ng-model="deck.whiteCards" placeholder="Cards" ng-show="color_details">
	<input class="tile h-half w-100 R-1-2" ng-model="deck.whiteLands" placeholder="Lands" ng-show="color_details">
</div>
<div class="tile inner-tiled">
	<div class="tile h-50 w-full">
		Red
	</div>
	<input class="tile h-half w-100 C-1-3" type="checkbox" ng-model="deck.redCards" ng-checked="deck.redCards > 0" ng-show="!color_details">
	<input class="tile h-half w-100 L-1-2" ng-model="deck.redCards" placeholder="Cards" ng-show="color_details">
	<input class="tile h-half w-100 R-1-2" ng-model="deck.redLands" placeholder="Lands" ng-show="color_details">
</div>
<div class="tile inner-tiled">
	<div class="tile h-50 w-full">
		Green
	</div>
	<input class="tile h-half w-100 C-1-3" type="checkbox" ng-model="deck.greenCards" ng-checked="deck.greenCards > 0" ng-show="!color_details">
	<input class="tile h-half w-100 L-1-2" ng-model="deck.greenCards" placeholder="Cards" ng-show="color_details">
	<input class="tile h-half w-100 R-1-2" ng-model="deck.greenLands" placeholder="Lands" ng-show="color_details">
</div>
<div class="tile tile inner-tiled">
	<div class="tile h-50 w-full">
		Blue
	</div>
	<input class="tile h-half w-100 C-1-3" type="checkbox" ng-model="deck.blueCards" ng-checked="deck.blueCards > 0" ng-show="!color_details">
	<input class="tile h-half w-100 L-1-2" ng-model="deck.blueCards" placeholder="Cards" ng-show="color_details">
	<input class="tile h-half w-100 R-1-2" ng-model="deck.blueLands" placeholder="Lands" ng-show="color_details">
</div>
<div class="tile inner-tiled">
	<div class="tile h-50 w-full">
		Void
	</div>
	<input class="tile h-half w-100 C-1-3" type="checkbox" ng-model="deck.colorlessCards" ng-checked="deck.colorlessCards > 0" ng-show="!color_details">
	<input class="tile h-half w-100 L-1-2" ng-model="deck.colorlessCards" placeholder="Cards" ng-show="color_details">
	<input class="tile h-half w-100 R-1-2" ng-model="deck.colorlessLands" placeholder="Lands" ng-show="color_details">
</div>

<div class="tile header">Details</div>
<input class="tile h-half w-1-3" ng-model="deck.name" type="text" placeholder="Name" autofocus>
<select class="tile w-1-3" ng-options="format for format in formats" ng-model="deck.format" placeholder="Name">
	<option value="" disabled selected>Format</option>
</select>
<div class="tile w-1-3 h-2" ng-click="alterDeck()">Alter</div>
<input class="tile h-half w-2-3" type="text" ng-model="deck.theme" placeholder="Theme">



<p class='tile debug-text'>Result: {{ result }}</p>
