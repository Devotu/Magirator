<div class="tile header w-full">
	Alter deck
</div>

<div ng-include="'components/help/help.html'" ng-controller="helpController" ng-init="help_initController(
	'alterdeck',
	'This is your current deck. Here you can make changes and record in an alteration.'
	)" ng-if="settings.help" ng-show="settings.help.sections.alterdeck" ng-click="settings.help.sections.alterdeck=false" class="include-tiled helper animate-show-hide">
</div>

<input class="tile h-half w-full" type="text" ng-model="comment" placeholder="Comment">

<div class="tile header w-11-12">
	Colors
</div>
<div class="tile h-half w-1-12" ng-init="color_details = false" ng-click="color_details = !color_details">
	<svg svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" ng-show="!color_details">
		<polygon points="50,200 200,200 200,50 300,50 300,200 300,200 450,200 450,300 300,300 300,450 200,450 200,300 50,300" /> Advanced
	</svg>
	<svg svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" ng-show="color_details">
		<polygon points="50,200 450,200 450,300 50,300" /> Simple.
	</svg>
</div>

<div ng-include="'components/help/help.html'" ng-controller="helpController" ng-init="help_initController(
	'alterdeck_colors',
	'These colors work exactly as in Add deck. Press + to assign acctual number of cards.'
	)" ng-if="settings.help" ng-show="settings.help.sections.alterdeck_colors" ng-click="settings.help.sections.alterdeck_colors=false" class="include-tiled helper animate-show-hide">
</div>

<div class="tile inner-tiled black" ng-click="toggleColor('black')" ng-class="{'selected': deck.blackCards > 0}">
	<div class="tile h-50 w-full black">
		Black
	</div>
	<input type="number" class="tile h-half w-100 L-12" ng-model="deck.blackCards" placeholder="Cards" ng-show="color_details">
</div>

<div class="tile inner-tiled white" ng-click="toggleColor('white')" ng-class="{'selected': deck.whiteCards > 0}">
	<div class="tile h-50 w-full white">
		White
	</div>
	<input type="number" class="tile h-half w-100 L-12" ng-model="deck.whiteCards" placeholder="Cards" ng-show="color_details">
</div>

<div class="tile inner-tiled red" ng-click="toggleColor('red')" ng-class="{'selected': deck.redCards > 0}">
	<div class="tile h-50 w-full red">
		Red
	</div>
	<input type="number" class="tile h-half w-100 L-12" ng-model="deck.redCards" placeholder="Cards" ng-show="color_details">
</div>

<div class="tile inner-tiled green" ng-click="toggleColor('green')" ng-class="{'selected': deck.greenCards > 0}">
	<div class="tile h-50 w-full green">
		Green
	</div>
	<input type="number" class="tile h-half w-100 L-12" ng-model="deck.greenCards" placeholder="Cards" ng-show="color_details">
</div>

<div class="tile tile inner-tiled blue" ng-click="toggleColor('blue')" ng-class="{'selected': deck.blueCards > 0}">
	<div class="tile h-50 w-full blue">
		Blue
	</div>
	<input type="number" class="tile h-half w-100 L-12" ng-model="deck.blueCards" placeholder="Cards" ng-show="color_details">
</div>

<div class="tile inner-tiled colorless" ng-click="toggleColor('colorless')" ng-class="{'selected': deck.colorlessCards > 0}">
	<div class="tile h-50 w-full colorless">
		Colorless
	</div>
	<input type="number" class="tile h-half w-100 L-12" ng-model="deck.colorless" placeholder="Cards" ng-show="color_details">
</div>

<div class="tile header">
	Details
</div>

<div ng-include="'components/help/help.html'" ng-controller="helpController" ng-init="help_initController(
	'alterdeck_details',
	'From now on the new contents will be used. Previously played games will keep their verions of the deck.'
	)" ng-if="settings.help" ng-show="settings.help.sections.alterdeck_details" ng-click="settings.help.sections.alterdeck_details=false" class="include-tiled helper animate-show-hide">
</div>

<input class="tile h-half w-1-3" ng-model="deck.name" type="text" placeholder="Name" autofocus>

<select class="tile w-1-3" ng-options="format for format in formats" data-ng-model="deck.format" placeholder="Name"></select>

<div class="tile w-1-3 h-2" ng-click="alterDeck()">Alter</div>

<input class="tile h-half w-2-3" type="text" ng-model="deck.theme" placeholder="Theme">



<p class='tile debug-text'>Result: {{ result }}</p>
