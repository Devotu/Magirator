<div class="tiled tile tile-mh tile-fw container-h" ng-show="is_admin">
	<button class="tile positive text " ng-click="cancelGame();">Cancel Game</button>
	<button class="tile positive text " ng-click="console.log('test');">Declare Dead</button>
	<button class="tile positive text " ng-click="console.log('test');">Remove Player</button>
	<div class="tile positive text">Game Id: {{live_id}}</div>
</div>
<div class="tiled">
	<div class="tile tile-msw tile-lsh column transparent" ng-repeat="participant in participants | orderBy:participant.place">
		<div ng-show="participant.self" ng-init="change=0">

			<div id="content_life" class="tile tile-lh tile-msw column neutral" ng-show="tab == 'Life'">
				<div class="row-center">
					<button class="tile tile-sw tile-sh positive text" ng-click="change = change + 1; addToLifeChange(participant.player_token, change)">+1</button>
					<button class="tile tile-sw tile-sh positive text" ng-click="change = change + 5; addToLifeChange(participant.player_token, change)">+5</button>
				</div>
				<div class="tile positive text">
					<span class="text-l">{{participant.life}}</span>
					<span ng-hide="change <= 0">+</span>
					<span ng-hide="change == 0">{{change}}</span>
				</div>
				<div class="row-center">
					<button class="tile tile-sw tile-sh negative text " ng-click="change = change - 1; addToLifeChange(participant.player_token, change)">-1</button>
					<button class="tile tile-sw tile-sh negative text " ng-click="change = change - 5; addToLifeChange(participant.player_token, change)">-5</button>
				</div>
			</div>

			<div id="content_death" class="tile tile-lh tile-msw column very-negative" ng-show="tab == 'Death'">
				<button class="tile tile-mw tile-sh negative text" ng-click="confirmDead()">Confirm</button>
				<div class="tile positive text text-l"># {{participant.place}}</div>

			</div>

			<div id="content_rate" class="tile tile-lh tile-msw column positive" ng-show="tab == 'Rate'">
				Rate
			</div>

			<div class="row-spaced">
				<button class="tile tile-sw tile-sh neutral text" ng-click="tab = 'Life'">+/-</button>
				<button class="tile tile-sw tile-sh very-negative text" ng-click="tab = 'Death'">#</button>
				<button class="tile tile-sw tile-sh positive text" ng-click="tab = 'Rate'">@</button>
			</div>

		</div>
		<div ng-show="!participant.self" class="tile tile-lh column" ng-init="change=0">
			<div id="content_life" class="container-h container-w positive">
				<div class="tile tile-sh positive text text-s">{{participant.player_name}}</div>
				<div class="tile positive text">
					<span class="text-l">{{participant.life}}</span>
					<span ng-hide="change <= 0">+</span>
					<span ng-hide="change == 0">{{change}}</span>
				</div>
				<div class="row-center">
					<button class="tile tile-sw tile-sh negative text" ng-click="change = change - 1; addToLifeChange(participant.player_token, change)">-1</button>
					<button class="tile tile-sw tile-sh negative text" ng-click="change = change + 1; addToLifeChange(participant.player_token, change)">+1</button>
				</div>
			</div>
		</div>
	</div>
</div>
