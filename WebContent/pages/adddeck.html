<div class="jumbotron text-center">
	<h1>Add deck</h1>

	<div class="container-fluid text-center">
		<div class="row content">
			<div class="col-sm-4"></div>

			<div class="col-sm-4">
				<form ng-submit="addDeck()">
					<div class="form-group">
						<label for="name">Name:</label> 
						<input ng-model="name" type="text" class="form-control" autofocus>
					</div>
					<div class="form-group">
						<label for="format">Format:</label> 
						<select ng-options="format for format in formats" ng-model="format" class="form-control"></select>
					</div>
					<div class=".checkbox-inline">
						<label><input type="checkbox" ng-model="colors.black">Black</label>
						<label><input type="checkbox" ng-model="colors.white">White</label>
						<label><input type="checkbox" ng-model="colors.red">Red</label>
						<label><input type="checkbox" ng-model="colors.green">Green</label>
						<label><input type="checkbox" ng-model="colors.blue">Blue</label>
						<label><input type="checkbox" ng-model="colors.colorless">Colorless</label>
					</div>
					<div class="form-group">
						<label for="theme">Theme:</label> 
						<input type="text" class="form-control" ng-model="theme">
					</div>
					<button type="submit">Add Deck</button>
				</form>
			</div>

			<div class="col-sm-4"></div>
		</div>
