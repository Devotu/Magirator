
<div class="jumbotron text-center">

	<!--Signin-->
	<div id="signinForm">
		<h1 id="title">Welcome</h1>

		<form ng-submit="login()">

			<div class="form-group">
				<label for="username">Username (email):</label> <input
					ng-model="username" type="text" class="form-control" autofocus>
				<label for="password">Password:</label> <input ng-model="password"
					type="password" class="form-control">
			</div>

			<button type="submit">Login</button>
			<button ng-click="goSignup()">Signup</button>
			<p>{{ result }}</p>
		</form>
	</div>
</div>
