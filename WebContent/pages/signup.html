
<div class="jumbotron text-center">

	<h1 id="title">Sign up</h1>

	<form ng-submit="signup()">

		<div class="form-group">
			<label for="idUsername">Username (email):</label> <input
				id="idUsername" ng-model="username" type="email"
				class="form-control" autofocus> <label for="idPassword1">Password:</label>
			<input id="idPassword1" ng-model="password" type="password"
				class="form-control"> <label for="idPassword2">Retype
				password:</label> <input id="idPassword2" ng-model="retype" type="password"
				class="form-control"> <label for="idPlayerName">Public
				name:</label> <input id="idPlayerName" ng-model="playername"
				class="form-control">
		</div>

		<button class="btn btn-primary" type="submit">Signup!</button>
	</form>

	<div class="col-sm-4"></div>
</div>

<p class='debug'>Result: {{ result }}</p>
