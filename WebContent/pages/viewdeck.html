<div class="jumbotron text-center">
	<h1>Deck {{ deckname }}</h1>

	<p>{{ result }}</p>
</div>


<div class="container-fluid text-center">
	<div class="row content">
		<div class="col-sm-4"></div>

		<div class="col-sm-4 text-left">

			<ul class="nav nav-tabs">
				<li class="active"><h3>Info</h3></li>
				<li><h3>Games</h3></li>
				<li><h3>Statistics</h3></li>
				<li><h3>Alterations</h3></li>
			</ul>



			<div>

				<h1>Deck info</h1>

				<label for="name">Name:</label>
				<p>{{ deck.name }}</p>
				<label for="name">Format:</label>
				<p>{{ deck.format }}</p>
				<label for="name">Colors:</label>
				<div>
					<table>
						<tr>
							<th>
								<div ng-switch="deck.black">
									<div ng-switch-when="true">
										<svg viewBox="0 0 100 100" class="mana-image">
											<circle cx="50" cy="50" r="40" stroke="gray" stroke-width="4"
												fill="black" />									
									</div>
									<div ng-switch-default>
										<svg viewBox="0 0 100 100" class="mana-image">
											<circle cx="50" cy="50" r="40" stroke="lightgray"
												stroke-width="4" fill="lightgray" />									
									</div>
								</div>
							</th>
							<th>
								<div ng-switch="deck.white">
									<div ng-switch-when="true">
										<svg viewBox="0 0 100 100" class="mana-image">
											<circle cx="50" cy="50" r="40" stroke="gray" stroke-width="4"
												fill="white" />									
									</div>
									<div ng-switch-default>
										<svg viewBox="0 0 100 100" class="mana-image">
											<circle cx="50" cy="50" r="40" stroke="lightgray"
												stroke-width="4" fill="lightgray" />
									
									</div>
								</div>
							</th>
							<th>
								<div ng-switch="deck.red">
									<div ng-switch-when="true">
										<svg viewBox="0 0 100 100" class="mana-image">
											<circle cx="50" cy="50" r="40" stroke="gray" stroke-width="4"
												fill="red" />									
									</div>
									<div ng-switch-default>
										<svg viewBox="0 0 100 100" class="mana-image">
											<circle cx="50" cy="50" r="40" stroke="lightgray"
												stroke-width="4" fill="lightgray" />									
									</div>
								</div>
							</th>
							<th>
								<div ng-switch="deck.green">
									<div ng-switch-when="true">
										<svg viewBox="0 0 100 100" class="mana-image">
											<circle cx="50" cy="50" r="40" stroke="gray" stroke-width="4"
												fill="green" />									
									</div>
									<div ng-switch-default>
										<svg viewBox="0 0 100 100" class="mana-image">
											<circle cx="50" cy="50" r="40" stroke="lightgray"
												stroke-width="4" fill="lightgray" />									
									</div>
								</div>
							</th>
							<th>
								<div ng-switch="deck.blue">
									<div ng-switch-when="true">
										<svg viewBox="0 0 100 100" class="mana-image">
											<circle cx="50" cy="50" r="40" stroke="gray" stroke-width="4"
												fill="blue" />									
									</div>
									<div ng-switch-default>
										<svg viewBox="0 0 100 100" class="mana-image">
											<circle cx="50" cy="50" r="40" stroke="lightgray"
												stroke-width="4" fill="lightgray" />									
									</div>
								</div>
							</th>
							<th>
								<div ng-switch="deck.colorless">
									<div ng-switch-when="true">
										<svg viewBox="0 0 100 100" class="mana-image">
											<circle cx="50" cy="50" r="40" stroke="gray" stroke-width="4"
												fill="colorless" />									
									</div>
									<div ng-switch-default>
										<svg viewBox="0 0 100 100" class="mana-image">
											<circle cx="50" cy="50" r="40" stroke="lightgray"
												stroke-width="4" fill="lightgray" />									
									</div>
								</div>
							</th>
						</tr>
					</table>
				</div>
				<label for="name">Theme:</label>
				<p>{{ deck.theme }}</p>
				<label for="name">Active:</label>
				<p>{{ deck.active }}</p>
				<label for="name">Created:</label>
				<p>{{ deck.created }}</p>

			</div>

		</div>

		<div class="col-sm-4"></div>
	</div>
</div>
