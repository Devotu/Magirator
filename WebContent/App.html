<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- define angular app -->
<html ng-app="magiratorApp">

<head>
	<link rel="stylesheet" type="text/css" href="styles/reset.css">
	<link rel="stylesheet" type="text/css" href="styles/magirator.css">
	<link rel="stylesheet" type="text/css" href="styles/magirator.tiles.css">
	<link rel="stylesheet" type="text/css" href="styles/magirator.live.tiles.css">

	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.js"></script>

	<!-- Magirator -->
	<script src="app.js"></script>
	<script src="app.routes.js"></script>

	<!-- Filters -->
	<script src="common/filters/filters.js"></script>

	<!-- Services -->
	<script src="common/services/varstorageService.js"></script>
	<script src="common/services/requestService.js"></script>
	<script src="common/services/playerService.js"></script>
	<script src="common/services/settingsService.js"></script>

	<!-- Controllers -->
	<script src="components/adddeck/adddeck.js"></script>
	<script src="components/addgame/addgame.js"></script>
	<script src="components/alteration/alteration.js"></script>
	<script src="components/alterdeck/alterdeck.js"></script>
	<script src="components/confirm/confirm.js"></script>
	<script src="components/confirmlist/confirmlist.js"></script>
	<script src="components/dashboard/dashboard.js"></script>
	<script src="components/decklist/decklist.js"></script>
	<script src="components/game/game.js"></script>
	<script src="components/login/login.js"></script>
	<script src="components/signup/signup.js"></script>
	<script src="components/viewdeck/viewdeck.js"></script>
	<script src="components/requestreset/requestreset.js"></script>
	<script src="components/resetpassword/resetpassword.js"></script>
	<script src="components/preparegame/preparegame.js"></script>
	<script src="components/playgame/playgame.js"></script>
	<script src="components/initgame/initgame.js"></script>
	<script src="components/livegame/livegame.js"></script>
	<script src="components/joingame/joingame.js"></script>
	<script src="components/viewstats/viewstats.js"></script>

</head>

<body ng-controller="mainController">

	<div class="tiled">
		<div class="tile w-3-4 h-standard header" href='#dashboard'><span class="title logo">Magirator</span><span class="block">0.7.2 - Statpadder</span></div>
		<div class="tile" ng-hide="!loggedIn()">
			<a href="#dashboard" class="positive">
				<svg class="discrete" svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
					<polygon points="120,460 120,250 70,250 250,70 430,250 380,250 380,460"/> Home
				</svg>
			</a>
		</div>
		<div class="tile" ng-hide="loggedIn()">
			<a href="#login">
				<svg class="prominent" svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
					<polygon points="100,325 100,175 175,200 175,175 225,250 175,325 175,300"/>
					<polygon points="275,75 275,425 400,450 400,50"/> Login
				</svg>
			</a>
		</div>
	</div>

	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<div ng-view class="tiled"></div>

</body>

</html>
