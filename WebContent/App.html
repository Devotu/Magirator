<!DOCTYPE html>
<meta charset="UTF-8">

<!-- define angular app -->
<html ng-app="magiratorApp">
    <head>
      <!-- SCROLLS -->
      <!-- load bootstrap and fontawesome via CDN -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

      <!-- SPELLS -->
      <!-- load angular and angular route via CDN -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
      <script src="scripts/app.js"></script>
    </head>
        <!-- define angular controller -->
    <body ng-controller="mainController">

        	<!-- HEADER AND NAVBAR -->
        <header>
            <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <h1>Magirator</h1>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Dashboard</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-check" aria-hidden="true"></span> Confirm</a></li>
                    <li><a href="#about"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login</a></li>
                    <li><a href="#contact"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Settings</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> Help</a></li>
                    <li><a href="#adddeck"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span> About</a></li>
                </ul>
            </div>
            </nav>
        </header>

        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <div id="main">

            <!-- angular templating -->
            <!-- this is where content will be injected -->
            <div ng-view></div>

        </div>

    </body>
    </html>
